<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Bus Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map {
            height: 600px; /* Hauteur de la carte */
            width: 100%; /* Largeur de la carte */
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Real-Time Bus Tracking</h1>
<div id="map"></div>

<script>
    // Initialize the Leaflet map
    var map = L.map('map').setView([0, 0], 2); // Initial position

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Store bus markers
    var busMarkers = {};

    // Function to load bus locations
    function loadBusLocations() {
        fetch('http://localhost:8092/api/buses') // Fetch bus data
            .then(response => response.json())
            .then(data => {
                console.log("Fetched Bus Data:", data);

                data.forEach(bus => {
                    if (bus.currentLatitude && bus.currentLongitude) {
                        // If marker exists, update its position
                        if (busMarkers[bus.id]) {
                            busMarkers[bus.id].setLatLng([bus.currentLatitude, bus.currentLongitude]);
                            busMarkers[bus.id].getPopup().setContent(`<b>${bus.name}</b><br>Latitude: ${bus.currentLatitude}<br>Longitude: ${bus.currentLongitude}`);
                        } else {
                            // Create a new marker
                            var marker = L.marker([bus.currentLatitude, bus.currentLongitude], {
                                icon: L.icon({
                                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
                                    iconSize: [25, 41],
                                    iconAnchor: [12, 41],
                                    popupAnchor: [1, -34],
                                    shadowSize: [41, 41]
                                })
                            }).addTo(map).bindPopup(`<b>${bus.name}</b><br>Latitude: ${bus.currentLatitude}<br>Longitude: ${bus.currentLongitude}`);

                            busMarkers[bus.id] = marker;
                        }
                    }
                });

                // Center the map on the first bus if data exists
                if (data.length > 0 && data[0].currentLatitude && data[0].currentLongitude) {
                    map.setView([data[0].currentLatitude, data[0].currentLongitude], 15);
                }
            })
            .catch(error => console.error('Error loading bus locations:', error));
    }

    // Load bus locations on page load
    loadBusLocations();

    // Update locations every 5 seconds
    setInterval(loadBusLocations, 5000);
</script>
</body>
</html>
